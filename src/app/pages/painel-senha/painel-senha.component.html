<app-header></app-header>
<div class="min-h-screen min-w-screen bg-green-600 flex flex-col items-center justify-center">

  <div class="w-[95%] flex flex-col items-center ">

    <div class="flex flex-col items-center justify-center gap-2 w-full ">
      <!-- Senha em destaque -->
      <div
        class="flex-1 w-full min-h-[480px] flex flex-col items-center justify-center  p-10 text-center text-white"
      >
        <h2 class="text-6xl font-bold">{{ senhaAtual.nome }}</h2>
        <p class="text-3xl mt-2">Consultório: {{ senhaAtual.consultorio }}</p>
        <span class="block mt-4 text-3xl font-semibold uppercase tracking-wide">
          {{ senhaAtual.tipo }}
        </span>
      </div>

      <!-- Histórico -->
      <div class="w-full gap-3 flex flex-wrap justify-center">
        <div
          *ngFor="let s of historico"
          class="p-6 flex-1 bg-blue-500 rounded shadow text-white text-center"
        >
          <h3 class="text-lg font-bold">{{ s.nome }}</h3>
          <p>Consultório: {{ s.consultorio }}</p>
          <span class="uppercase text-sm block mt-2">{{ s.tipo }}</span>
        </div>
      </div>
    </div>

  </div>


</div>
