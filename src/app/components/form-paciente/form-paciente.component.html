<form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate class="space-y-4">
  <!-- Nome -->
  <div>
    <label class="block text-sm font-medium text-gray-700 mb-1" for="nome">Nome do Paciente</label>
    <input
      type="text"
      id="nome"
      formControlName="nome"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-300"
      [class.border-red-500]="nome?.invalid && nome?.touched"
    />
    @if(nome?.invalid && nome?.touched) {
      <p class="text-red-600 text-sm mt-1">O nome é obrigatório e deve ter pelo menos 3 letras.</p>
    }
  </div>

  <!-- Prioridade -->
  <div class="flex items-center gap-2">
    <input type="checkbox" id="prioridade" formControlName="prioridade" class="accent-primary" />
    <label for="prioridade" class="text-sm">Paciente prioritário (idoso, PCD)</label>
  </div>

  <!-- Botão -->
  <button
    type="submit"
    class="w-full cursor-pointer text-amber-50 bg-blue-500 text-emergencia py-2 rounded-lg font-medium hover:bg-blue-800 transition"
  >
    Cadastrar
  </button>

  <!-- Botão de Voltar -->
  <button
    (click)="onBack()"
    class="w-full cursor-pointer text-gray-00 bg-gray-300 text-emergencia py-2 rounded-lg font-medium hover:bg-gray-500 hover:text-gray-50 transition"
  >
    Voltar
  </button>
</form>
